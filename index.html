<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - KironiGames</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.4);
    }

    header h1 {
      color: #ff2e2e;
      font-size: 2rem;
      text-shadow: 0 0 10px #ff2e2e;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ff2e2e;
    }

    main {
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    section {
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      max-width: 800px;
      text-align: center;
      margin-bottom: 3rem;
    }

    .glow-box {
      width: 300px;
      height: 60px;
      margin: 1rem auto;
      background-color: #2a2a2a;
      border: 2px solid #ff2e2e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .glow-box:hover {
      transform: translateX(30px) scaleX(1.2);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #1a1a1a;
      box-shadow: 0 -2px 10px rgba(255, 0, 0, 0.2);
    }

    a.unity-link {
      color: #ff2e2e;
      font-weight: bold;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>KironiGames</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>About Us</h2>
      <p>Welcome to KironiGames — the home of story-driven adventures and creative gaming experiences. We’re passionate developers bringing fantasy worlds to life, one line of code at a time.</p>
      <a href="https://unity.com/" class="unity-link" target="_blank">Powered by Unity</a>
    </section>
    <div class="glow-box"></div>
    <div class="glow-box"></div>
    <div class="glow-box"></div>
  </main>

  <footer>
    <p>&copy; 2025 KironiGames. All rights reserved.</p>
  </footer>
</body>
</html>
