<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KironiGames | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    /* ...existing styles... */
    .comment-section {
      margin-top: 3em;
      background: rgba(255, 255, 255, 0.05);
      padding: 2em;
      border-radius: 12px;
      border: 1px solid rgba(255, 77, 77, 0.2);
    }
    .comment {
      background: rgba(0, 0, 0, 0.2);
      padding: 1em;
      border-radius: 10px;
      margin-bottom: 1em;
      text-align: left;
      position: relative;
    }
    .like-btn {
      background: none;
      border: none;
      color: #ff4d4d;
      cursor: pointer;
      font-weight: bold;
      position: absolute;
      right: 1em;
      top: 1em;
    }
    .comment-input {
      margin-bottom: 1em;
    }
    .comment-input textarea {
      width: 100%;
      padding: 0.8em;
      border-radius: 10px;
      border: none;
      resize: vertical;
      font-family: 'Inter', sans-serif;
    }
    .comment-input button {
      margin-top: 0.5em;
      padding: 0.6em 1.2em;
      background: #ff4d4d;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- ...existing content... -->

  <main>
    <!-- ...existing content-box and donation bar... -->

    <!-- Comment Section -->
    <div class="comment-section content-box">
      <h2>Comments</h2>
      <div class="comment-input">
        <textarea id="commentText" rows="3" placeholder="Write a comment..."></textarea>
        <button onclick="addComment()">Post Comment</button>
      </div>
      <div id="commentsContainer"></div>
    </div>
  </main>

  <!-- ...existing footer... -->

  <script>
    // ...existing scripts...

    let comments = JSON.parse(localStorage.getItem('comments') || '[]');

    function renderComments() {
      const container = document.getElementById('commentsContainer');
      container.innerHTML = '';
      comments.sort((a, b) => b.likes - a.likes);
      comments.forEach((comment, index) => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `
          <p>${comment.text}</p>
          <button class="like-btn" onclick="likeComment(${index})">❤️ ${comment.likes}</button>
        `;
        container.appendChild(div);
      });
    }

    function addComment() {
      const text = document.getElementById('commentText').value.trim();
      if (text) {
        comments.push({ text, likes: 0 });
        localStorage.setItem('comments', JSON.stringify(comments));
        document.getElementById('commentText').value = '';
        renderComments();
      }
    }

    function likeComment(index) {
      comments[index].likes++;
      localStorage.setItem('comments', JSON.stringify(comments));
      renderComments();
    }

    renderComments();
  </script>
</body>
</html>
