<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KironiGames | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0b0b0b;
      color: #f0f0f0;
      overflow-x: hidden;
      position: relative;
    }

    /* ðŸ”³ Animated Background Squares */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .square {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 0, 0, 0.1);
      animation: float 10s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    header {
      background-color: #1a0000;
      padding: 1.5em 0;
      text-align: center;
      font-size: 2.5em;
      font-weight: 700;
      color: #ff4d4d;
      box-shadow: 0 2px 12px rgba(255, 0, 0, 0.2);
    }

    nav {
      background-color: #1f0a0a;
      display: flex;
      justify-content: center;
      padding: 1em 0;
      gap: 2em;
    }

    nav a {
      color: #ddd;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff4d4d;
    }

    main {
      padding: 4em 2em;
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 0 auto;
      color: #bbb;
    }

    .button {
      display: inline-block;
      background-color: #ff4d4d;
      color: #000;
      padding: 1em 2em;
      font-size: 1em;
      font-weight: bold;
      margin-top: 2em;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(255, 77, 77, 0.3);
      transition: background-color 0.3s, transform 0.2s;
      cursor: pointer;
    }

    .button:hover {
      background-color: #e64040;
      transform: scale(1.05);
    }

    footer {
      background-color: #1a0000;
      color: #888;
      text-align: center;
      padding: 1em;
      margin-top: 5em;
    }
  </style>
</head>
