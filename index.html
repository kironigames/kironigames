<html lang="en">
<head>

  <title>KironiGames | Home</title>

    :root {
      --bg-dark: #0b0b0b;
      --bg-red: #1a0000;
      --primary: #ff4d4d;
      --light: #f0f0f0;
      --accent: rgba(255,77,77,0.1);
      --cursorX: 50%;
      --cursorY: 50%;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      cursor: none;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, var(--bg-dark), var(--bg-red));
      color: var(--light);
      overflow-x: hidden;
      line-height: 1.6;
      position: relative;
    }
    /* Custom cursor */
    body::after {
      content: '';
      position: fixed;
      width: 12px; height: 12px;
      border-radius: 50%;
      background: var(--primary);
      pointer-events: none;
      top: var(--cursorY);
      left: var(--cursorX);
      transform: translate(-50%, -50%);
      transition: transform 0.05s ease-out;
      z-index: 1000;
    }
    .background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }

    @keyframes float { 0% { transform: translateY(100vh) rotate(0); opacity: 0; } 50% { opacity: 0.3; } 100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; } }
    header, footer, nav, .content-box, .comment-section { transition: all 0.3s ease; }

      padding: 1.5em 0;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.8em;
      color: var(--primary);
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 20px rgba(255,0,0,0.3);
    }
    nav {
      background: rgba(31,10,10,0.85);
      display: flex; justify-content: center; align-items: center; gap: 1.5em;
      padding: 1em 2em;
      backdrop-filter: blur(6px);
    }
    nav a {
      color: var(--light);
      text-decoration: none;
      font-weight: bold;
      position: relative;
      padding: 0.5em;
    }
    nav a::after {
      content: '';
      position: absolute; bottom: 0; left: 50%; width: 0; height: 2px;
      background: var(--primary);
      transition: width 0.3s, left 0.3s;
    }
    nav a:hover::after { width: 100%; left: 0; }
    #visitor-counter {
      background: var(--accent);
      color: var(--primary);
      padding: 0.4em 0.8em;
      border-radius: 6px;
      font-size: 0.9em;
      backdrop-filter: blur(5px);
    }
    main { padding: 5em 2em; text-align: center; }
    .content-box {
      background: rgba(20,20,20,0.7);
      border-radius: 20px;
      padding: 4em 3em;
      max-width: 800px;
      margin: 0 auto;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(255,0,0,0.2);
    }
    .content-box:hover { transform: translateY(-8px) scale(1.02); }
    h1 {
      font-size: 2.8em;
      margin-bottom: 0.5em;
      font-family: 'Playfair Display', serif;
    }
    p { font-size: 1.3em; color: #ddd; }
    .button {
      position: relative;
      overflow: hidden;
      background: var(--primary);
      color: #000;
      padding: 1em 2em;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(255,77,77,0.4);
      cursor: pointer;
      margin-top: 2em;
      transition: transform 0.2s;
    }
    .button::after {
      content: '';
      position: absolute; top: 50%; left: 50%; width: 0; height: 0;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
    }
    .button:hover { transform: scale(1.1); }
    .button:active::after { width: 200px; height: 200px; transition: 0s; }
    .donation-bar {
      margin-top: 4em;
      background: rgba(255,255,255,0.08);
      padding: 1.5em;
      border-radius: 15px;
      border: 1px solid rgba(255,77,77,0.3);
      color: #f5d5d5;
      transition: background 0.3s;
    }
    .donation-bar:hover { background: rgba(255,255,255,0.15); }
    .progress-container { margin-top: 1.2em; height: 30px; background: rgba(100,0,0,0.4); border-radius: 25px; overflow: hidden; }
    .progress-fill { height: 100%; width: 0%; background: linear-gradient(135deg, #ff4d4d, #ff9999); animation: fillup 3s ease forwards; }
    @keyframes fillup { from { width: 0; } to { width: var(--fill); } }

      margin-top: 4em;
      background: rgba(30,0,0,0.8);
      padding: 2.5em;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255,0,0,0.2);
    }
    .comment-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8em;
      color: #ffb3b3;
      margin-bottom: 1em;
      position: relative;
    }
    .comment-section h2::after {
      content: '';
      position: absolute; bottom: -5px; left: 0; width: 50px; height: 3px;
      background: var(--primary);
    }

      width: 100%; padding: 1em; border-radius: 12px; border: none;
      resize: vertical; font-family: 'Inter', sans-serif;
      background: rgba(255,255,255,0.15); color: #fff;
      transition: background 0.3s, transform 0.2s;
    }
