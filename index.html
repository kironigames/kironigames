<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KironiGames | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #0b0b0b, #1a0000);
      color: #f0f0f0;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .square {
      position: absolute;
      background: rgba(255, 0, 0, 0.07);
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.15);
      animation: float 12s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 0.25;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    header {
      background-color: rgba(26, 0, 0, 0.8);
      padding: 1.5em 0;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      font-weight: 600;
      color: #ff4d4d;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 12px rgba(255, 0, 0, 0.2);
    }

    nav {
      background-color: rgba(31, 10, 10, 0.7);
      display: flex;
      align-items: center;
      gap: 2em;
      padding: 1em 2em;
      backdrop-filter: blur(5px);
    }

    nav a {
      color: #ddd;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff4d4d;
    }

    #visitor-counter {
      margin-left: auto;
      background: rgba(255, 77, 77, 0.1);
      color: #ff4d4d;
      padding: 0.4em 0.8em;
      font-size: 0.9em;
      font-family: 'Inter', sans-serif;
      border-radius: 6px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 6px rgba(255, 0, 0, 0.2);
      display: flex;
      align-items: center;
    }

    main {
      padding: 4em 2em;
      text-align: center;
    }

    .content-box {
      background: rgba(20, 20, 20, 0.6);
      border-radius: 15px;
      padding: 3em;
      max-width: 800px;
      margin: 0 auto;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      font-family: 'Playfair Display', serif;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
    }

    .button {
      display: inline-block;
      background-color: #ff4d4d;
      color: #000;
      padding: 1em 2em;
      font-size: 1em;
      font-weight: bold;
      margin-top: 2em;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(255, 77, 77, 0.3);
      transition: background-color 0.3s, transform 0.2s;
      cursor: pointer;
    }

    .button:hover {
      background-color: #e64040;
      transform: scale(1.05);
    }

    footer {
      background-color: rgba(26, 0, 0, 0.8);
      color: #888;
      text-align: center;
      padding: 1em;
      margin-top: 5em;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <!-- ðŸ”³ Background Squares -->
  <div class="background"></div>

  <header>KIRONIGAMES</header>

  <!-- ðŸ”— Nav Bar with Visitor Counter -->
  <nav>
    <a href="#">Home</a>
    <a href="#">The Echo Below</a>
    <a href="#">Store</a>
    <a href="#">Contact</a>
    <div id="visitor-counter">Visitors: Loading...</div>
  </nav>

  <main>
    <div class="content-box">
      <h1>Welcome to KironiGames</h1>
      <p>Crafted in shadow, forged in mystery. Enter the cursed world of <strong>The Echo Below</strong> and shape your fate.</p>
      <a href="#" class="button">Play Now</a>
    </div>
  </main>

  <footer>Â© 2025 KironiGames. All rights reserved.</footer>

  <script>
    // ðŸ”³ Animate Background Squares
    const background = document.querySelector('.background');
    for (let i = 0; i < 60; i++) {
      const square = document.createElement('div');
      square.classList.add('square');
      const size = 10 + Math.random() * 30;
      square.style.width = square.style.height = `${size}px`;
      square.style.left = `${Math.random() * 100}vw`;
      square.style.animationDuration = `${6 + Math.random() * 8}s`;
      square.style.opacity = Math.random() * 0.3;
      background.appendChild(square);
    }

    // âœ… Working Visitor Count Using CountAPI
    fetch('https://api.countapi.xyz/update/kironi-games/visits/?amount=1')
      .then(res => res.json())
      .then(data => {
        document.getElementById('visitor-counter').innerText = `Visitors: ${data.value}`;
      })
      .catch(() => {
        document.getElementById('visitor-counter').innerText = "Visitors: ???";
      });
  </script>
</body>
</html>
